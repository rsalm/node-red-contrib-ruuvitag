<script type="text/javascript">
    RED.nodes.registerType('ruuvitag',{
        category: 'Bluetooth',
        color: '#DEBD5C',
        defaults: {
            name: { value: "ruuvitag" },
            interval: { value: 60, validate: RED.validators.number() },
            scantime: { value: 10, validata: RED.validators.number() },
            prefix: { value: 'sensors/ruuvitag/' }

        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"ruuvitag";
