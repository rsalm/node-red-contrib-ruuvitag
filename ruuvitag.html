<script type="text/javascript">
    RED.nodes.registerType('ruuvitag',{
        category: 'Bluetooth',
        color: '#DEBD5C',
        defaults: {
            name: { value: "RuuviTag" },
            interval: { value: 10, validate: RED.validators.number() },
            restartscan: { value: false, validate: RED.validators.number() },
            prefix: { value: '' }
        },
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"ruuvitag";
        }
    });
</script>

<script type="text/html" data-template-name="ruuvitag">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
	<br>
	<label for="node-input-interval"><i class="icon-tag"></i> Interval</label>
        <input type="text" id="node-input-interval" placeholder="Interval">
	<br>
        <label for="node-input-prefix"><i class="icon-tag"></i> Topic prefix</label>
        <input type="text" id="node-input-prefix" placeholder="Topic prefix">
</script>

<script type="text/html" data-help-name="ruuvitag">
    <p>A node that listens to RuuviTags.</p>
</script>
